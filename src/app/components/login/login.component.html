<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup] = "loginForm" (ngSubmit)="onSubmit()">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
  
    <!-- Password -->
    <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
  
    <!-- Register -->
    <p>Not a member?
      <a href="/register">Register</a>
    </p>
  </form>
  <!-- Default form login -->
